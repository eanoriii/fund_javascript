<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM_01</title>
    <link
      rel="shortcut icon"
      href="../exercicioDOM/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../exercicioDOM/style.css" />
  </head>
  <body>
    <!-- criando um elemento -->
    <header>
      <h1>ExercicioDOM + Soma de dois valores</h1>
    </header>

    <menu>
      <ul>
        <a href="#"><li>exercicio_00</li></a>
        <a href="#"><li>exercicio_01</li></a>
        <a href="#"><li>exercicio_02</li></a>
        <a href="#"><li>exercicio_03</li></a>
        <a href="#"><li>exercicio_04</li></a>
        <a href="#"><li>exercicio_05</li></a>
      </ul>
    </menu>
    <main>
      <article>
        <h2>Somando dois números</h2>

        <img
          src="../exercicioDOM/dom-tree.png"
          id="img"
          alt="Exercicio de DOM"
          width="25%"
        />

        <input type="number" name="txt01" id="txt01" /> +
        <input type="number" name="txt02" id="txt02" />

        <input type="button" value="Somar" onclick="somar()">

        <div id="resultado">Resultado:</div>
      
      </article>

 
    </main>

    <footer>
      <p>&copysr; Exercicio com DOM - 2024</p>
    </footer>
  </body>
  <script>
    function somar() {
      let num1 = document.getElementById("txt01")
      let num2 = document.querySelector("input#txt02")
      let resultado = document.getElementById("resultado")

      let n1 = Number(num1.value)
      let n2 = Number(num2.value)
      let res = n1 + n2
      resultado.innerHTML = `A soma de ${n1} e ${n2} é de : ${res}`
    }
  </script>
</html>
